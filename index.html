<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <div class="container" style="padding: 5rem;">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-9 col-sm-9 cardLike">
                <div class="row" style="padding-left: 0;">
                    <div class="col-12" style="padding-left: 0;">
                        <input type="text" class="col-12 justify-content-center" placeholder="0" style=" color: black;"
                            pattern="[0-9%−+×÷.]{0,}" disabled oninput="typingSymbolChange();">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="clearbox();" id="ac" class="btn-warning"
                            style="color: white;"><b>AC</b></button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="backspace();" id="backspace" style="font-size: x-large;">&ldca;</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="percentage();" id="percent">%</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="divide" style="font-size: larger;">&divide;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="seven">7</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="eight">8</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="nine">9</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="multiply" style="font-size: larger;">&#215;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="four">4</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="five">5</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="six">6</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="subtract" style="font-size: larger;">&#8722;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="one">1</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="two">2</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="three">3</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="add" style="font-size: larger;">&#43;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="zerozero">00</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="zero">0</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="point">.</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="caclulate();" id="equal" style="font-size: larger;">&#61;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="bottom: 0; left: 0; text-align: center; padding-bottom: 1rem;">
        Made by <a href="https://github.com/SanjaySasimandir/" style="color: #FFAE00; font-size: large;">Sanjay S</a>
    </footer>

    <script src="./Assets/JS/script.js"></script>
</body>

</html>
