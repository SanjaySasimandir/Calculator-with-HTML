<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <div class="container" style="padding: 5rem;">
        <div class="row justify-content-center">
            <div class="col-lg-4 cardLike">
                <div class="row">
                    <input type="text" placeholder="0" style="width: 100%;" pattern="[0-9%−+×÷.]{0,}" oninput="typingSymbolChange();">
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="clearbox();" id="ac" class="btn-warning" style="color: white;"><b>AC</b></button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="backspace();" id="backspace">&ldca;</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="percentage();" id="percent">%</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="divide">&divide;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="seven">7</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="eight">8</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="nine">9</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="multiply">&#215;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="four">4</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="five">5</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="six">6</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="subtract">&#8722;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="one">1</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="two">2</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="three">3</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="add">&#43;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="zerozero">00</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="zero">0</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="passid(id);" id="point">.</button>
                    </div>
                    <div class="col-3" style="margin: 0; padding: 0;">
                        <button onclick="caclulate();" id="equal">&#61;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
